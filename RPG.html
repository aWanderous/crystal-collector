
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>RPG Game</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Grenze|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>

<body>
    <header id="banditsHead">
        <div class="container">
            <h1>Bandit's Hunt!</h1>
        </div>
    </header>
            
    <div class="container">
        <div id="story">
            <h2 id="weapon"></h2>
            
            <!-- click on boxes -->
            <div class="container">
                <div class="row">
                    <button class="col-md-3" id="sword"><img src="assets/images/sword.jpg" alt="sword"></button>
                    <button class="col-md-3" id="bow"><img src="assets/images/bow.jpg" alt="bow"></button>
                    <button class="col-md-3" id="spear"><img src="assets/images/spear.jpg" alt="spear"></button>
                    <button class="col-md-3" id="dagger"><img src="assets/images/dagger.jpg" alt="dagger"></button>
                </div>
            </div>
            <!-- Objective story-->
            <h3 id="fights"></h3> 
            <p>The bandits have srrounded you...</p>
            <p>For some fun they will let you <span class="importantText">chose who you want to fight.</span></p>
            <p>This could be your only chance to get out of here alive, <span class="importantText">Click on your chosen target to attack!</span></p>
            <p>Let's stay alive till the end...</p>
        </div>
    </div>


</body>

</html>
